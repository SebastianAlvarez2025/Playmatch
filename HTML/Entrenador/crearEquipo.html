<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY MATCH</title>
          <link rel="icon" type="imagen/jpg" href="../../Images/Logo.png">
          <link rel="stylesheet" href="../../CSS/Global/globalUsuario.css">
          <link rel="stylesheet" href="../../CSS/Entrenador/crearEquipo.css">
  </head>
  <body>
      <header>
        <div class="top-bar">
          <div class="left-size">
            <img src="../../Images/Logo.png" alt="Logo" class="logo">
            <h1 class="titulo">Play Match</h1>
            
        

            <nav class = "menu"> 
              <a href="buscarEquiposEntrenador.html">Buscar Torneos</a>
              <a href="partidosEntrenador.html">Partidos</a>
              <a href="equiposEntrenador.html">Equipos</a>
            </nav>
          </div>


          <div class="buttons-container">      
            <section class="seleccionar">
                <button type="button" onclick="location.href='seleccionarRolEntrenador.html'">Seleccionar rol</button>
            </section>

            <div class="menu-usuario">
                <button class="boton-usuario">
                    <img src="../../Images/silueta.png" alt="Usuario" class="imagen-usuario">
                </button>
                <div class="menu-desplegable">
                    <a href="opcionesDeUsuario.html">Opciones de Usuario</a>
                    <div class="separador"></div>
                    <a href="cerrarSesion.html" class="cerrarSesion">Cerrar sesión</a>
                </div>
            </div>
            
          </div>
        </div>
      </header>

    <main>
        <div class="formulario">
            <h2>Formulario para crear equipos</h2>
            <form>
                <div class="grupo">
                    <label>Nombre del equipo: *</label>
                    <input type="text" name="nombre_equipo" required>
                </div>

                <div class="grupo">
                    <label>Categoría del equipo: *</label>
                    <select name="categoria" required>
                        <option value="" disabled selected hidden>Seleccione una categoría</option>
                        <option value="masculino_sub17">Masculino-Sub17</option>
                        <option value="masculino_sub18">Masculino-Sub18</option>
                        <option value="femenino_sub17">Femenino-Sub17</option>
                    </select>
                </div>

                <div class="grupo">
                    <label>Tipo de equipo: *</label>
                    <select name="tipo_equipo" required>
                        <option value="" disabled selected hidden>Seleccione un tipo</option>
                        <option value="aficionado">Aficionado</option>
                        <option value="semiprofesional">Semiprofesional</option>
                        <option value="profesional">Profesional</option>
                    </select>
                </div>

                <div class="grupo">
                    <label>Estado de las inscripciones: *</label>
                    <select name="estado_inscripciones" required>
                        <option value="" disabled selected hidden>Seleccione un estado</option>
                        <option value="abiertas">Abiertas</option>
                        <option value="cerradas">Cerradas</option>
                    </select>
                </div>

                <div class="grupo">
                    <label>Nombre del entrenador: *</label>
                    <input type="text" name="entrenador" required>
                </div>

                <div class="grupo">
                    <label>Escudo del equipo e imagenes referentes: *</label>
                    <input type="file" name="imagenes" accept="image/*">
                </div>

                <button class="boton-confirmar" onclick="location.href='confirmacionCreacionEquipo.html'">Crear equipo</button>
            </form>
        </div>
    </main>

    <script src="../../JavaScript/usuarioBoton.js"></script>
  </body>
</html>
