<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Match - Confirmación</title>
  <link rel="icon" type="imagen/jpg" href="../../Images/Logo.png">
  <link rel="stylesheet" href="../../CSS/Global/globalUsuario.css">
  <link rel="stylesheet" href="../../CSS/Entrenador/confirmacionCreacionEquipo.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="top-bar">
          <div class="left-size">
            <img src="../../Images/Logo.png" alt="Logo" class="logo">
            <h1 class="titulo">Play Match</h1>
          </div>


          <div class="buttons-container">      

            <div class="menu-usuario">
                <button class="boton-usuario">
                    <img src="../../Images/silueta.png" alt="Usuario" class="imagen-usuario">
                </button>
                <div class="menu-desplegable">
                    <a href="opcionesDeUsuario.html">Opciones de Usuario</a>
                    <div class="separador"></div>
                    <a href="cerrarSesion.html" class="cerrarSesion">Cerrar sesión</a>
                </div>
            </div>
            
          </div>
        </div>
  </header>

  <!-- Mensaje de confirmación -->
  <main>
    <section class="confirmation-box">
      <div class="icono">✔</div>
      <div class="confirmation-message">
        <h2>CREACIÓN DE EQUIPO - PLAYMATCH</h2>
        <p>
          Se ha creado el equipo correctamente, volverá a la página
          "Equipos" donde podrá editar la información de su equipo y 
          ver el código asignado.
        </p>
      </div>
      <div class="btn-container">
        <button class="btn-confirm" onclick="location.href='equiposEntrenador.html'">Confirmar</button>
      </div>
    </section>
  </main>
  <script src="../../JavaScript/usuarioBoton.js"></script>
</body>
</html>
