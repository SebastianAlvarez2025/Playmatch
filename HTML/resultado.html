            },

                asistentes: "Alexander Guzmán, Jhon León, Nicolás Gallo"
            },
            default: {
                central: "Árbitro Principal",
                asistentes: "Asistente 1, Asistente 2, Cuarto Árbitro"
            }
        };

        function getArbitros(torneo) {
            return arbitrosTorneos[torneo] || arbitrosTorneos.default;
        }

        function toggleDetalles(element) {
            const partido = element.parentElement;
            const detalles = partido.querySelector('.partido-detalles');
            const flecha = element.querySelector('.flecha');
            
            // Cerrar todos los demás partidos
            document.querySelectorAll('.partido').forEach(p => {
                if (p !== partido) {
                    p.classList.remove('activo');
                    p.querySelector('.partido-detalles').style.maxHeight = '0';
                    p.querySelector('.flecha').textContent = '▼';
                }
            });
            
            // Alternar el partido actual
            partido.classList.toggle('activo');
            
            if (partido.classList.contains('activo')) {
                detalles.style.maxHeight = detalles.scrollHeight + 'px';
                flecha.textContent = '▲';
            } else {
                detalles.style.maxHeight = '0';
                flecha.textContent = '▼';
            }
        }

        function cambiarTorneo() {
            const torneo = document.getElementById('selectTorneo').value;
            const jornada = document.getElementById('selectJornada').value;
            cargarPartidos(torneo, jornada);
        }

        function cambiarJornada() {
            const torneo = document.getElementById('selectTorneo').value;
            const jornada = document.getElementById('selectJornada').value;
            cargarPartidos(torneo, jornada);
        }

        function cargarPartidos(torneo, jornada) {
            const container = document.getElementById('partidosContainer');
            container.innerHTML = '';

            let partidos = [];

            if (torneo === 'todos') {
                // Mostrar partidos de todos los torneos
                Object.keys(partidosData).forEach(torneoKey => {
                    if (jornada === 'todas') {
                        Object.keys(partidosData[torneoKey]).forEach(jornadaKey => {
                            partidos = partidos.concat(partidosData[torneoKey][jornadaKey]);
                        });
                    } else if (partidosData[torneoKey][jornada]) {
                        partidos = partidos.concat(partidosData[torneoKey][jornada]);
                    }
                });
            } else if (partidosData[torneo]) {
                if (jornada === 'todas') {
                    Object.keys(partidosData[torneo]).forEach(jornadaKey => {
                        partidos = partidos.concat(partidosData[torneo][jornadaKey]);
                    });
                } else if (partidosData[torneo][jornada]) {
                    partidos = partidosData[torneo][jornada];
                }
            }

            if (partidos.length === 0) {
                container.innerHTML = `
                    <div class="no-partidos">
                        <h3>No hay partidos disponibles</h3>
                        <p>No se encontraron partidos para los filtros seleccionados</p>
                    </div>
                `;
                return;
            }

            partidos.forEach(partido => {
                const arbitros = getArbitros(torneo === 'todos' ? 'default' : torneo);
                const partidoHTML = crearHTMLPartido(partido, arbitros);
                container.innerHTML += partidoHTML;
            });
        }

        function crearHTMLPartido(partido, arbitros) {
            return `
                <div class="partido">
                    <div class="partido-encabezado" onclick="toggleDetalles(this)">
                        <div class="partido-info">
                            <span>Jornada ${partido.jornada}</span>
                            <span>${partido.fecha}</span>
                        </div>
                        <div class="equipos">
                            <span class="equipo">${partido.local}</span>
                            <span class="resultado">${partido.resultado}</span>
                            <span class="equipo">${partido.visitante}</span>
                        </div>
                        <span class="flecha">▼</span>
                    </div>
                    
                    <div class="partido-detalles">
                        <div class="detalles-cuerpo">
                            <div class="seccion">
                                <h3>Estadísticas del Partido</h3>
                                <div class="estadistica-item">
                                    <span class="estadistica-nombre">Posesión de balón</span>
                                    <div class="estadistica-valores">
                                        <span class="valor-local">${partido.estadisticas.posesion[0]}%</span>
                                        <span class="separador">-</span>
                                        <span class="valor-visitante">${partido.estadisticas.posesion[1]}%</span>
                                    </div>
                                </div>
                                <div class="estadistica-item">
                                    <span class="estadistica-nombre">Tiros totales</span>
                                    <div class="estadistica-valores">
                                        <span class="valor-local">${partido.estadisticas.tiros[0]}</span>
                                        <span class="separador">-</span>
                                        <span class="valor-visitante">${partido.estadisticas.tiros[1]}</span>
                                    </div>
                                </div>
                                <div class="estadistica-item">
                                    <span class="estadistica-nombre">Tiros a puerta</span>
                                    <div class="estadistica-valores">
                                        <span class="valor-local">${partido.estadisticas.tirosPuerta[0]}</span>
                                        <span class="separador">-</span>
                                        <span class="valor-visitante">${partido.estadisticas.tirosPuerta[1]}</span>
                                    </div>
                                </div>
                                <div class="estadistica-item">
                                    <span class="estadistica-nombre">Tiros de esquina</span>
                                    <div class="estadistica-valores">
                                        <span class="valor-local">${partido.estadisticas.corners[0]}</span>
                                        <span class="separador">-</span>
                                        <span class="valor-visitante">${partido.estadisticas.corners[1]}</span>
                                    </div>
                                </div>
                            </div>
                            
                            ${partido.goles.length > 0 ? `
                            <div class="seccion">
                                <h3>Goles</h3>
                                ${partido.goles.map(gol => `
                                    <div class="evento">
                                        <span class="minuto gol">${gol.minuto}'</span>
                                        <span class="jugador">${gol.jugador}</span>
                                        <span class="detalle">${gol.detalle}</span>
                                    </div>
                                `).join('')}
                            </div>
                            ` : ''}
                            
                            ${partido.tarjetas.length > 0 ? `
                            <div class="seccion">
                                <h3>Tarjetas</h3>
                                ${partido.tarjetas.map(tarjeta => `
                                    <div class="evento">
                                        <span class="minuto ${tarjeta.tipo}">${tarjeta.minuto}'</span>
                                        <span class="jugador">${tarjeta.jugador}</span>
                                        <span class="detalle">${tarjeta.detalle}</span>
                                    </div>
                                `).join('')}
                            </div>
                            ` : ''}

                                <h3>Cuerpo Arbitral</h3>
                                <div class="arbitro-item">
                                    <span class="arbitro-rol">Árbitro Central:</span>
                                    <span class="arbitro-nombre">${arbitros.central}</span>
                                </div>
                                <div class="arbitro-item">
                                    <span class="arbitro-rol">Asistentes:</span>
                                    <span class="arbitro-nombre">${arbitros.asistentes}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Cargar partidos iniciales
        document.addEventListener('DOMContentLoaded', function() {
            cargarPartidos('todos', 'todas');
