<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY MATCH</title>
    <link rel="icon" type="imagen/jpg" href="../../Images/Logo.png">
    <link rel="stylesheet" href="../../CSS/Global/globalUsuario.css">
    <link rel="stylesheet" href="../../CSS/Juez/reportePartidoJuez.css">
</head>
<body>
        <header>
        <div class="top-bar">
          <div class="left-size">
            <img src="../../Images/Logo.png" alt="Logo" class="logo">
            <h1 class="titulo">Play Match</h1>
            
        

            <nav class = "menu"> 
              <a href="principalJuez.html">Buscar Torneos</a>
              <a href="partidosJuez2.html">Partidos</a>
              <a href="equiposJuez.html">Equipos</a>
            </nav>
          </div>


          <div class="buttons-container">      
            <section class="seleccionar">
                <button type="button" onclick="location.href='seleccionarRolJuez.html'">Seleccionar rol</button>
            </section>

            <div class="menu-usuario">
                <button class="boton-usuario">
                    <img src="../../Images/silueta.png" alt="Usuario" class="imagen-usuario">
                </button>
                <div class="menu-desplegable">
                    <a href="opcionesDeUsuario.html">Opciones de Usuario</a>
                    <div class="separador"></div>
                    <a href="cerrarSesion.html" class="cerrarSesion">Cerrar sesión</a>
                </div>
            </div>
            
          </div>
        </div>
      </header>

    <main class="contenedor">
      <div class="caja">  
        <h2>Reporte del partido</h2>
        <div> 
                            <div class="equipos">
                                <span class="equipo">
                                    <table>
                                        <tr>
                                            <td>
                                                <img class="escudo-vs" src="../../Images/eq1.png">
                                            </td>
                                            <td>
                                                <span>Real Madrid</span>
                                            </td>
                                        </tr>
                                     </table>
                                </span>
                                <span class="resultado">28:55'</span>
                                <span class="equipo">
                                    <table>
                                        <tr>
                                            <td>
                                                <span>Barcelona</span>
                                            </td>
                                            <td>
                                                <img class="escudo-vs" src="../../Images/eq2.png">
                                            </td>
                                        </tr>
                                     </table>
                                </span>
                            </div>
                        </div>
     </div>

        <form class="formulario">
            <label>codigo del partido:
                <input type="text" value="0019223" readonly>
            </label>

            <div class="fila">
                <label>Ganador del encuentro:
                    <select>
                        <option>Local</option>
                        <option>Visitante</option>
                        <option>Empate</option>
                    </select>
                </label>
                <label>Goles equipo local:
                    <input type="number" value="1">
                </label>
                <label>Goles equipo visitante:
                    <input type="number" value="0">
                </label>
            </div>

            <div class="fila">
                <label>Goles local:
                    <select>
                        <option>Nombre del jugador - #7</option>
                    </select>
                </label>
                <label>Min:
                    <input type="number" value="28">
                </label>
                <label>Goles visitante:
                    <select>
                        <option>—</option>
                    </select>
                </label>
                <label>Min:
                    <input type="number">
                </label>
            </div>

            <div class="fila">
                <label>Asistencias local:
                    <select>
                        <option>Nombre del jugador - #7</option>
                    </select>
                </label>
                <label>Min:
                    <input type="number" value="28">
                </label>
                <label>Asistencias visitante:
                    <select>
                        <option>—</option>
                    </select>
                </label>
                <label>Min:
                    <input type="number">
                </label>
            </div>

            <div class="fila">
                <label>Sanciones local:
                    <select></select>
                </label>
                <label>Min:
                    <input type="number">
                </label>
                <label>Color:
                    <select>
                        <option>Amarilla</option>
                        <option>Roja</option>
                    </select>
                </label>
                <label>Sanciones visitante:
                    <select>
                        <option>Nombre del jugador</option>
                    </select>
                </label>
                <label>Min:
                    <input type="number" value="18">
                </label>
                <label>Color:
                    <select>
                        <option>Amarilla</option>
                        <option>Roja</option>
                    </select>
                </label>
            </div>

            <div class="fila">
                <label>Cambios local (Entra):
                    <select></select>
                </label>
                <label>Sale:
                    <select></select>
                </label>
                <label>Min:
                    <input type="number">
                </label>
                <label>Cambios visitante (Entra):
                    <select></select>
                </label>
                <label>Sale:
                    <select></select>
                </label>
                <label>Min:
                    <input type="number">
                </label>
            </div>

            <label>Observaciones:
                <textarea rows="4"></textarea>
            </label>
            <span class="botones">
            <button type="submit" class="btn-agregar" onclick="location.href='reportePartidoJuez.html'">Añadir estadísticas</button>
            <button type="button" class="btn-visualizar" onclick="location.href='reportePartidoJuez2.html'">Visualizar estadísticas</button>
            <button type="button" class="btn-finalizar" onclick="location.href='resultadoJuez2.html'">Finalizar estadísticas</button>
            </span>
        </form>
      </div>  
    </main>
    <script src="../../JavaScript/TorneoDatos.js"></script>
  <script src="../../JavaScript/usuarioBoton.js"></script>
</body>
</html>
