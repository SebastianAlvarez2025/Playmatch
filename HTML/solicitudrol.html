<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Match - Confirmación</title>
  <link rel="stylesheet" href="solicitudrol.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="imagenes/Logo.png" alt="Logo Play Match" class="logo">
      <h1 class="titulo">Play Match</h1>
    </div>
    <div class="auth-buttons">
      <button class="cerrar">Cerrar sesión</button>
    </div>
  </header>

  <!-- Mensaje de confirmación -->
  <main>
    <section class="confirmation-box">
      <div class="icono">✔</div>
      <div class="confirmation-message">
        <h2>SOLICITUD DE ROLES - PLAYMATCH</h2>
        <p>
          La solicitud de rol ha sido enviada, próximamente recibirá un correo electrónico 
          al email asociado a su cuenta en respuesta a su solicitud.
        </p>
      </div>
      <div class="btn-container">
        <button class="btn-confirm">Confirmar</button>
      </div>
    </section>
  </main>
</body>
</html>
